<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Azure Menubar Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="main-container">
    <div class="tabs">
      <button class="tab active" id="change-gif-tab-1">Imagen</button>
      <button class="tab" id="change-gif-tab-3">Historial</button>
      <button class="tab" id="change-gif-tab-2">Config</button>
    </div>
    <div id="imagen" class="tab-content active">
      <div class="title">Azure Menubar Extension</div>
      <div class="file-input">
        <input type="file" id="gif-input" accept="image/gif">
      </div>
      <button id="open-azure-portal-button" class="custom-btn">Actualiza Imagen</button>
      <button id="clear-azure-portal-button" class="custom-btn">Borra Imagen</button>
      <button id="reset-gifs-button" class="custom-btn">Reestablecer a Default</button>
      <div id="azure-bar-status-text" class="footer">Hola</div>
    </div>

    <div id="history" class="tab-content">
      <div class="title">Historial</div>

      <hr>
      <div id="insert-recent-gifs"></div>
      <hr>
      <div id="insert-status-text-2" class="footer">Hola</div>
    </div>

    <div id="config" class="tab-content">
      <div class="title">Configuraci√≥n</div>

      <div style="text-align: center; margin-bottom: 14px;">
        <label for="replace-object-checkbox" style="display: inline-flex; align-items: center; gap: 10px; cursor: pointer;">
          <span style="color:#8ab4f8; font-weight: 500;">Sustituye objeto:</span>
          <div class="switch">
            <input type="checkbox" id="replace-object-checkbox">
            <span class="slider"></span>
          </div>
        </label>
      </div>

      <hr>

      <div class="title" id="configuration-page-title"></div>
      <div id="insert-query-lists" style="height: 300px; max-height: 300px; overflow-y: scroll;">
      </div>
    </div>
  </div>

  <script src="popup.js" defer></script>
  <script type="module" src="content.js" defer></script>
</body>
</html>
